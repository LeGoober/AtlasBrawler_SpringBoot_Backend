# Atlas Brawler Backend Configuration
spring.application.name=atlas-brawler-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL for Production)
spring.datasource.url=jdbc:mysql://localhost:3306/atlas_brawler?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Configuration (Local Development)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Celo Blockchain Configuration
celo.network=sepolia
celo.rpc.url=https://forno.celo-sepolia.celo-testnet.org
celo.chain.id=11142220
celo.wallet.private.key=0xa860491049fdcae7b66d92a530afce7437cc718b

# Contract Addresses (Update after deployment)
celo.contract.reward.address=
celo.contract.nft.address=
celo.contract.token.address=

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration (for future authentication)
jwt.secret=${JWT_SECRET:atlas-brawler-secret-key-change-in-production}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:*,https://ampcode.com

# Actuator Configuration (Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# RabbitMQ Configuration (Queues for offline sync)
#spring.rabbitmq.host=localhost
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest

# Logging Configuration
logging.level.root=INFO
logging.level.com.atlasbrawler=DEBUG
logging.level.org.web3j=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration (for future features)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
