# Atlas Brawler Backend Configuration
spring.application.name=atlas-brawler-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL for Production)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Celo Blockchain Configuration
celo.network=sepolia
celo.rpc.url=https://forno.celo-sepolia.celo-testnet.org
celo.chain.id=11142220
celo.wallet.private.key=${CELO_WALLET_PRIVATE_KEY}

# Contract Addresses (Update after deployment)
celo.contract.reward.address=${CELO_CONTRACT_REWARD_ADDRESS:}
celo.contract.nft.address=${CELO_CONTRACT_NFT_ADDRESS:}
celo.contract.token.address=${CELO_CONTRACT_TOKEN_ADDRESS:}

# Security Configuration
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin123}

# JWT Configuration
jwt.secret=${JWT_SECRET:atlas-brawler-secret-key-change-in-production}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:*,https://ampcode.com}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.atlasbrawler=DEBUG
logging.level.org.web3j=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
