services:
  - type: web
    name: atlas-brawler-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/atlas-brawler-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://YOUR_DB_HOST:3306/atlas_brawler
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: CELO_WALLET_PRIVATE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: production
